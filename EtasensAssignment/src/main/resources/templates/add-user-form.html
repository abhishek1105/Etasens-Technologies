<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
<div class="container">
    <h3>User Creation Form</h3>
    <hr>
    <form action="#" th:action="@{/users/save}"
          th:object="${user}"
          method="POST">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label>First Name</label>
            <input class="form-control mb-4 w-25" type="text" th:field="*{firstName}"
                   placeholder="Enter First Name" id="firstName"
            />
            <label>Last Name</label> <input class="form-control mb-4 w-25" type="text" th:field="*{lastName}"
                                            placeholder="Enter Last Name" id="lastName"
        />
            <label>Phone Number</label> <input class="form-control mb-4 w-25" type="text" th:field="*{phone}"
                                               placeholder="Enter Phone Number" id="phone"
        />

            <input type="submit" class="btn btn-info col-2" value="SAVE"/>
        </div>
    </form>
    <hr>
    <a th:href="@{/users}">Back to list</a>
</div>
</body>
</html>
