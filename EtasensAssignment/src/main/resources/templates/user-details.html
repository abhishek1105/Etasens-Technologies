<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users Homepage</title>
</head>
<body>
<!--//full toString output-->
<!--<p th:text=" ${updatedUser}"></p>-->
<div class="container">
    <h3>User Updation Form</h3>
    <hr>
    <!--    <form action="#" th:action="@{/users/update/{id}(id = ${updatedUser.id})}"
    -->
    <form action="#" th:action="@{/users/save}"
          th:object="${user}"
          method="POST">
        <div class="form-group">
            <label>Id</label>
            <input class="form-control mb-4 w-25" type="text" th:field="${updatedUser.id}" readonly/>
            <label>First Name</label>
            <input class="form-control mb-4 w-25" type="text" th:field="${updatedUser.firstName}"/>
            <label>Last Name</label>
            <input class="form-control mb-4 w-25" type="text" th:field="${updatedUser.lastName}"/>
            <label>Phone Number</label>
            <input class="form-control mb-4 w-25" type="text" th:field="${updatedUser.phone}"/>
            <input type="submit" class="btn btn-info col-2" value="Update"/>
        </div>
    </form>
    <hr>
    <a th:href="@{/users}">Back to list</a>
</div>

</body>
</html>
